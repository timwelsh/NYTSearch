<!doctype html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>NYT Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</head>
<body>
    <div class="container">
        <!-- Jumbotron header row -->
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="jumbotron">
                    <h1 class="display-4">New York Times Search</h1>
                </div>
            </div>
            <div class="col-md-1"></div>    
        </div>

        <!-- Search form row -->
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <section id="content">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <h6>Search Parameters</h6>
                    </nav>
                    <form>
                        <div class="form-group">
                            <label for="searchTerm">Search Term</label>
                            <input type="" class="form-control" id="searchTerm" placeholder='Type Search Here'>
                        </div>
                        <div class="form-group">
                            <label for="recordsNumber">Number of Records to Retrieve:</label>
                            <select class="form-control">
                                <option>5</option>
                                <option>10</option>
                                <option>20</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="startYear">Start Year (Optional)</label>
                            <input type="" class="form-control" id="startYear" placeholder='Begin Date Here YYYYMMDD (Optional)'>
                        </div>
                        <div class="form-group">
                            <label for="endYear">End Year (Optional)</label>
                            <input type="" class="form-control" id="endYear" placeholder='End Date Here YYYYMMDD (Optional)'>
                        </div>
                        <span><button type="submit" class="btn btn-light">Search</button></span>
                        <span><button type="submit" class="btn btn-light">Clear Results</button></span>
                    </form>
                </section>
            </div>
            <div class="col-md-1"></div>
        </div>  <br>

        <!-- Begin article results row  for Top Articles-->
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <section id="content">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <h6>Top Articles</h6>
                    </nav>
                    <div id="showResults">

                    </div>
                </section>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>

    
    <footer class="footer">
        <div class="container">
          <p class="text-center">Made with lots and lots of &#10084;</p>
        </div>
    </footer>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
